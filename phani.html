<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Personal Gallery</title>
    <link rel="stylesheet" href="phani1.css">
</head>
<body>

    <header>
        <h1>My Personal Gallery</h1>
        <p>Explore the moments through my eyes.</p>
    </header>

    <section class="upload-section">
        <h2>Upload Your Photos</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="photo" accept="image/*" required>
            <button type="submit">Upload Photo</button>
        </form>
    </section>

    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-grid">
            <!-- Example images -->
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/200" alt="Gallery Image 3">
            </div>
            <!-- Add more images here as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My Personal Gallery</p>
    </footer>

</body>
</html>
